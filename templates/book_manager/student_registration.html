{% extends 'book_manager/basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <br>
        <h1 class="text-center"><u>Окурманды каттоо</u></h1>
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Логин</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Логин жазыңыз" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Аты</i></label>
            <input type="text" class="form-control mt-2" name="first_name" placeholder="Атыңызды жазыңыз" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Фамилиясы</i></label>
            <input type="text" class="form-control mt-2" name="last_name" placeholder="Фамилияңызды жазыңыз" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Email</i></label>
            <input type="email" class="form-control mt-2" name="email" placeholder="Почтаңызды жазыңыз" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Телефон номер</i></label>
            <input type="number" class="form-control mt-2" name="phone" placeholder="Уюлдук номериңизди жазыңыз" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Окуу жайдын аты жана курсу</i></label>
            <input type="text" class="form-control mt-2" name="branch" placeholder="Окуу жайды же курсу жазыңыз" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Мектептин аты жана классы</i></label>
            <input type="text" class="form-control mt-2" name="classroom" placeholder="Мектептин аты жана классы" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Окурман №_</i></label>
            <input type="text" class="form-control mt-2" name="roll_no" placeholder="Окурман №_" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Окурмандын сүрөтү</i></label>
            <input type="file" class="form-control mt-2" name="image" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Сыр сөз</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Сыр сөздү жаз" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Сыр сөздү кайталоо</i></label>
            <input type="password" class="form-control mt-2" name="confirm_password" placeholder="Сыр сөздү кайталап жазыңыз" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Каттоодон өтүү</button>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Registration Successfull.")
    document.location = "/student_login"
    {% endif %}
</script>
{% endblock %}
